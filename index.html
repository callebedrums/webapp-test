<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- android -->
    <link rel="manifest" href="manifest-android.json">

    <!-- ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="blank" />

    <!-- Icons -->
    <link rel="shortcut icon" href="img/icons/webapp.ico" />
    <link rel="apple-touch-icon-precomposed" href="img/icons/webapp_64.png" />
    <link rel="apple-touch-icon-precomposed" href="img/icons/webapp_72.png" sizes="72x72" />
    <link rel="apple-touch-icon-precomposed" href="img/icons/webapp_128.png" sizes="128x128" />
    <link rel="apple-touch-icon-precomposed" href="img/icons/webapp_256.png" sizes="256x256" />

    <!-- splash screen -->
    <link rel="apple-touch-startup-image" href="img/startup-image.png" sizes="400x690">

    <!-- stylesheet -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <h1>Web App</h1>

    <h2></h2>
    
    <!-- script -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    (function ($, window) {
        "use strict";

        $(function () {
            if (window.navigator.standalone == true) {
                $('h2').text('This is a Web App');
            } else {
                $('h2').text('This is a Site');
            }
        });

    }) (jQuery, window);
    </script>
</body>
</html>
